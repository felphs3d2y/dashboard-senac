<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Senac</title>
    <link rel="website icon" type="image/png" href="https://feiradolivrodaunesp.com.br/wp-content/uploads/2022/04/logo_senac.png">
    <style>
        /* Global Reset and Body Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background: linear-gradient(to right, #003366, #FF6600, #003366);
            background-size: 300% 100%;
            animation: gradientAnimation 10s ease infinite alternate;
            color: #1a1a1a;
        }

        /* Main Container */
        .container {
            display: flex;
            background-color: #FFFFFF;
            border-radius: 10px; /* Apply border-radius to the container */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            width: 800px;
            max-width: 90%;
            animation: fadeInScale 0.8s ease-out forwards;
            opacity: 0;
            transform: scale(0.95);
        }

        /* Left Section (Login Form) */
        .left {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            /* This will be the right panel on desktop */
            border-left: 1px solid #eceaea; /* Separator for desktop */
        }

        /* Heading in Left Section */
        .left h2 {
            margin-bottom: 30px;
            color: #003366;
            font-size: 28px;
            animation: fadeInUp 0.7s ease-out forwards;
            animation-delay: 0.7s;
            opacity: 0;
            transform: translateY(20px);
            cursor: default;
            transition: transform 0.3s ease;
        }

        .left h2:hover {
            transform: scale(1.03);
        }

        /* Input Wrapper for Floating Labels */
        .input-wrapper {
            position: relative;
            margin: 25px 0;
            width: 100%;
            max-width: 300px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.7s ease-out forwards;
        }

        .input-wrapper:nth-of-type(1) {
            animation-delay: 0.9s;
        }

        .input-wrapper:nth-of-type(2) {
            animation-delay: 1.1s;
        }

        /* Input Fields */
        .input-wrapper input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            outline: none;
            font-size: 16px;
            color: #003c71;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-sizing: border-box;
        }

        .input-wrapper input::placeholder {
            color: transparent;
        }

        .input-wrapper input:focus {
            border-color: #003366;
            box-shadow: 0 0 0 3px rgba(0, 51, 102, 0.2);
        }

        .input-wrapper input:hover {
            border-color: #a0a0a0;
            box-shadow: 0 0 0 2px rgba(0, 51, 102, 0.1);
        }

        .input-wrapper input:focus:hover {
            border-color: #003366;
            box-shadow: 0 0 0 3px rgba(0, 51, 102, 0.2);
        }

        /* Floating Label Styles */
        .input-wrapper label {
            position: absolute;
            left: 15px;
            top: 12px;
            background: #f9f9f9;
            padding: 0 5px;
            color: #666;
            font-size: 16px;
            transition: transform 0.3s ease, color 0.3s ease, font-size 0.3s ease;
            pointer-events: none;
            z-index: 1;
        }

        .input-wrapper input:focus + label,
        .input-wrapper input:not(:placeholder-shown) + label {
            transform: translateY(-24px) scale(0.85);
            color: #003366;
            font-size: 14px;
        }

        /* Login Button */
        .login-btn {
            width: 100%;
            max-width: 300px;
            background: linear-gradient(90deg, #f7931e, #ffb357);
            padding: 12px 25px;
            margin-top: 25px;
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            animation: fadeInUp 0.7s ease-out forwards;
            animation-delay: 1.3s;
            opacity: 0;
            transform: translateY(20px);
        }

        .login-btn:hover {
            background-color: #e65c00;
            transform: scale(1.03);
        }

        /* Signup Link */
        .signup {
            margin-top: 20px;
            font-size: 14px;
            color: #1a1a1a;
            animation: fadeIn 0.7s ease-out forwards;
            animation-delay: 1.5s;
            opacity: 0;
        }

        .signup a {
            color: #003366;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .signup a:hover {
            color: #FF6600;
            text-decoration: underline;
        }

        /* Forgot Password Link */
        .forgot-password {
            color: #003366;
            text-decoration: none;
            margin-top: 15px;
            display: block;
            font-size: 14px;
            transition: color 0.3s ease, transform 0.3s ease;
            animation: fadeIn 0.7s ease-out forwards;
            animation-delay: 1.6s;
            opacity: 0;
        }

        .forgot-password:hover {
            color: #FF6600;
            transform: scale(1.05);
        }

        /* Right Section (Branding) */
        .right {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px;
            background: #01213d; /* Senac blue background */
            /* This will be the left panel on desktop */
        }

        .right .img img {
            max-width: 190px;
            margin-bottom: 20px;
            margin-top: 2px;
            width: 100%;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
            animation: fadeIn 1s ease-out forwards;
        }

        .imgDescription {
            padding: 1.5rem;
        }

        .right h1 {
            margin-bottom: 15px;
            font-size: 32px;
            color: #f7931e;
            animation: fadeInUp 0.8s ease-out forwards;
            animation-delay: 0.2s;
            opacity: 0;
            transform: translateY(20px);
        }

        .right p {
            color: #e0e0e0;
            font-size: 16px;
            line-height: 1.5;
            animation: fadeInUp 0.8s ease-out forwards;
            animation-delay: 0.4s;
            opacity: 0;
            transform: translateY(20px);
        }

        /* Message for Login Status */
        .message {
            margin-top: 15px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease, color 0.3s ease;
            font-size: 15px;
            min-height: 20px;
        }

        .message.show {
            opacity: 1;
        }

        .message.success {
            color: green;
        }

        .message.error {
            color: red;
        }

        /* Global outline reset */
        :focus,
        :focus-visible,
        :focus-within,
        :-moz-focusring,
        :-moz-focus-inner,
        :-moz-focus-outer {
            outline: none;
        }

        /* Animations */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                max-width: 400px;
                border-radius: 10px; /* Ensure container itself has radius */
            }

            .right {
                /* On mobile, this is the top section */
                border-bottom: 1px solid #eceaea; /* Separator for stacked view */
                border-left: none; /* Remove left border when stacked */
                border-right: none; /* Ensure no residual border */
                border-radius: 10px 10px 0 0; /* Rounded top corners */
                padding: 30px 20px;
            }

            .left {
                /* On mobile, this is the bottom section */
                border-top: none; /* No top border needed */
                border-left: none; /* Remove left border when stacked */
                border-right: none; /* Ensure no residual border */
                border-radius: 0 0 10px 10px; /* Rounded bottom corners */
                padding: 30px 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="right">
            <div class="img">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/86/Senac_logo.svg/2560px-Senac_logo.svg.png" alt="Logo Senac">
            </div>
            <div class="imgDescription">
                <h1>Bem-Vindo!</h1>
                <p>O Senac é referência em educação profissional. Acesse sua conta e continue sua jornada de aprendizado.</p>
            </div>
        </div>
        <div class="left">
            <form id="loginForm">
                <h2>Login</h2>
                <div class="input-wrapper">
                    <input type="text" id="username" placeholder=" ">
                    <label for="username">E-mail</label>
                </div>
                <div class="input-wrapper">
                    <input type="password" id="password" placeholder=" ">
                    <label for="password">Senha</label>
                </div>
             <a href="./app.html"></a><button type="submit"
             class="login-btn">Entrar</button></a>
                
                <p id="message" class="message"></p>
                <div class="signup">
                    Não tem conta? <a href="#">Sign Up</a>
                </div>
                <a href="reset-senha.html" class="forgot-password">Esqueceu sua senha?</a>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const messageElement = document.getElementById('message');

            loginForm.addEventListener('submit', (event) => {
                event.preventDefault(); // Prevent default form submission

                const username = usernameInput.value;
                const password = passwordInput.value;

                messageElement.textContent = ''; // Clear previous messages
                messageElement.className = 'message'; // Reset classes
                messageElement.classList.remove('show'); // Hide initially

                if (username === 'usuario' && password === 'senha123') {
                    messageElement.textContent = 'Login bem-sucedido!';
                    messageElement.classList.add('success', 'show');
                    setTimeout(() => {
                        window.location.href = 'app.html'; // vai
                    }, 1500); // Increased delay slightly
                } else {
                    messageElement.textContent = 'Usuário ou senha incorretos.';
                    messageElement.classList.add('error', 'show');

                    // Clear the input fields
                    usernameInput.value = '';
                    passwordInput.value = '';

                    // Set a timeout to clear the message and reload/redirect
                    setTimeout(() => {
                        messageElement.classList.remove('show');
                        messageElement.textContent = '';
                        // Redirect to the same page to "correct"
                        window.location.reload(); // Reloads the current page
                        // Alternatively, if this file is named 'login.html', you could use:
                        // window.location.href = 'login.html';
                    }, 2000); // Display message for 2 seconds before reloading
                }
            });
        });
    </script>
</body>

</html>
